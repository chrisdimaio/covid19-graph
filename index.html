	<title>COVID-19 Graph</title>
	<script src="dist/chartjs/2.9.3/Chart.min.js"></script>
	<script src="dist/jquery/3.4.1/jquery-3.4.1.min.js"></script>
	<script src="js/utils.js"></script>

	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width:85%;">
		<canvas id="canvas"></canvas>
	</div>
	<!-- <button id="randomizeData">Randomize Data</button> -->
	<script>
		lineChartData = {
			labels: [],
			datasets: [{
				label: "Cases",
				borderColor: window.chartColors.blue,
				backgroundColor: window.chartColors.blue,
				fill: false,
				data: [],
				yAxisID: 'y-axis-1',
			}
			,{
				label: 'Deaths',
				borderColor: window.chartColors.red,
				backgroundColor: window.chartColors.red,
				fill: false,
				data: [],
				yAxisID: 'y-axis-1'
			}
			,{
				label: 'Death Rate',
				borderColor: window.chartColors.yellow,
				backgroundColor: window.chartColors.yellow,
				fill: false,
				data: [],
				yAxisID: 'y-axis-2'
			}
		]
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = Chart.Line(ctx, {
				data: lineChartData,
				options: {
					responsive: true,
					hoverMode: 'index',
					stacked: false,
					title: {
						display: true,
						text: 'Chart.js Line Chart - Multi Axis'
					},
					scales: {
						yAxes: [{
							type: 'linear',
							display: true,
							position: 'left',
                            id: 'y-axis-1',

                            scaleLabel: {
                                display: true,
                                labelString: "Number of people"
                            },

                            ticks: {
                                stepSize: 20000
                            }
						}, {
							type: 'linear',
							display: true,
							position: 'right',
							id: 'y-axis-2',

                            scaleLabel: {
                                display: true,
                                labelString: "Death rate"
                            },

							gridLines: {
								drawOnChartArea: false,
                            },
                            
                            ticks: {
                                beginAtZero: true,

                                callback: function(value, index, values) {
                                    return value + '%';
                                }
                            }
						}],
					}
				}
			});
		};

		function updateData(url){
			$.getJSON(url, function(data){
				// Remove all the days up until the first death.
				predeath_days = 37;
                window.myLine.options.title.text = data.title;
				lineChartData.labels = data.dates.slice(predeath_days);
				lineChartData.datasets[0].data = data.cases.slice(predeath_days);
				lineChartData.datasets[1].data = data.deaths.slice(predeath_days);
				lineChartData.datasets[2].data = data.rates.slice(predeath_days);
			}).done(function() {
				window.myLine.update();
			}).fail(function(e) {
				console.log( e );
			});
		};
		updateData("data/us.json");

		// document.getElementById('randomizeData').addEventListener('click', function() {

		// 			return randomScalingFactor();
		// 		});
		// 	});

		// 	window.myLine.update();
		// });
	</script>
</body>
